<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <script src="styles.js"></script>
</head>

<body>
    <div id="first-battle">
        <div class="box-1">
            <div class="box-top">
                <div class="first-empty-space"></div>
                <div class="first-line"></div>
                <div class="first-emptied-space"></div>
            </div>
            <div class="box-bottom">
                <div class="oval"></div>
                <div class="second-empty-space"></div>
                <div class="oval"></div>
            </div>
        </div>
        <div id="box-2" class="box-1">
            <div class="box-top">
                <div class="first-empty-space"></div>
                <div id="second-note-color" class="first-line"></div>
                <div id="space"></div>
                <div class="first-line"></div>
            </div>
            <div class="box-bottom">
                <div id="second-note-color" class="oval"> </div>
                <div id="second-box-space" class="second-empty-space"></div>
                <div class="oval"></div>
            </div>
        </div>
        <div id="last-bow"></div>
    </div>
    <div id="second-battle">
        <div class="whole-screen">
            <div id="guitar">
                <div id="bigger-oval" class="oval-all">
                    <div id="grill"></div>
                </div>
                <div id="smaller-oval" class="oval-all">
                    <div class="circle" id="big-circle">
                        <div class="circle" id="small-circle">
                        </div>
                    </div>
                </div>
                <div id="neck"></div>
                <div id="tip">
                    <div id="first-line" class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="third-battle">
        <div id="bo">
            <div id="bigg-circle" class="circle">
                <div id="big-inner-circle" class="circle"></div>
            </div>
            <div id="bite-inner"></div>
            <div id="bite-outer"></div>
            <div id="bells">
                <div id="f-r-bells">
                    <div class="bell">
                        <div class="inner-bell">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                <div id="s-r-bells">
                    <div class="bell">
                        <div class="inner-bell">
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="bell">
                        <div class="inner-bell">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                <div id="t-r-bells">
                    <div class="bell">
                        <div class="inner-bell">
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="bell">
                        <div class="inner-bell">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                <div id="triangle-block"></div>
                <div id="other-triangle-block"></div>
                <div id="blocks">
                    <div id="block-ot"></div>
                    <div id="block-o"></div>
                </div>
            </div>

        </div>
        <div id="blue-space"></div>
    </div>

</body>

</html>
